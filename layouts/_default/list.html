{{ define "main" }}
<div
  class="homepage-wrapper"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top: 3rem;
  "
>
  <img
    src="/avatar.png"
    alt="Millie Avatar"
    style="border-radius: 50%; width: 150px; height: 150px; margin-bottom: 1rem"
  />

  <h1>{{ .Site.Params.homeInfoParams.Title }}</h1>

  <div style="max-width: 600px; margin-top: 1rem">
    {{ .Site.Params.homeInfoParams.Content | markdownify }}
  </div>
</div>
{{ end }}
